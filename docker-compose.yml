version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    environment:
      PORT: ${PORT:-4000}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      DATABASE_URL: ${DATABASE_URL:-postgresql://crm_user:crm_pass@db:5432/crm_db?schema=public}
    ports:
      - "${PORT:-4000}:4000"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_pass
      POSTGRES_DB: crm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
